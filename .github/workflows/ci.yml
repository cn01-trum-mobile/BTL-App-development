name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: Leccap/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: Leccap

      - name: Lint
        run: npm run lint
        working-directory: Leccap

      - name: Run tests
        run: npm test
        working-directory: Leccap
